<script>



var theBody = document.getElementsByTagName("body")[0];
for (var i =0;i< MJSFontList.fontList.length;i++){
	var p = document.createElement("p");
	p.style.fontFamily = MJSFontList.fontList[i];
	p.innerHTML = "The quick brown fox jumps over the lazy dog :"+MJSFontList.fontList[i] + '<br>' + MJSFontList.getFontMetric(MJSFontList.fontList[i]);
	theBody.appendChild(p);
}
</script>
